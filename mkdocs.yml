theme:
  name: material
  features:
    - navigation.instant
    - navigation.indexes
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji

plugins:
  - search
  - mermaid2:
      javascript: ../node_modules/mermaid/dist/mermaid.esm.min.mjs
  - git-revision-date-localized:
      fallback_to_build_date: true
  - git-committers:
      enabled: false

